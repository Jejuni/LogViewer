<div class="tree-main-container">
  <div class="tree-display json-container" *ngFor="let json of parsedValue.extractedJsonStrings; let idx = index">
    <div class="inner-container">
        <h3>JSON #{{idx + 1}}:</h3>
        <div class="app-json-tree-container">
          <app-detail-tree-view [jsonString]="json"></app-detail-tree-view>
        </div>
    </div>
  </div>
</div>
